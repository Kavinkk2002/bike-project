<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>      
        <style>
            ul{list-style: none;}
            .carousel-inner img{width: 100%;height: 80%;}
        </style>
        {% load static %}
    </head>
    <body>
        <h1>Royal Enfield Classic 350</h1>
        <div id="slide" class="carousel" data-slide="carousel">
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
                <li data-target="#slide" data-slide-to="3"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'image/classic.jpg' %}">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/classic1.jpg' %}">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/classic2.jpg' %}">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image/classic3.jpg' %}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slide" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </body>
</html>
